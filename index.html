<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Görev Başlığı" required>
        <input type="text" id="taskDesc" placeholder="Açıklama (Opsiyonel)">
        <label>Öncelik:</label>
        <label><input type="radio" name="priority" value="Düşük" checked> Düşük</label>
        <label><input type="radio" name="priority" value="Orta"> Orta</label>
        <label><input type="radio" name="priority" value="Yüksek"> Yüksek</label>
        <button type="submit">Ekle</button>
    </form>

    <button id="filterCompleted">Sadece Tamamlananları Göster</button>

    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
